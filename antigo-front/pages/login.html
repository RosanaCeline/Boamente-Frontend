<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boamente - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login">
        <div id="logo-boamente">
            <img src="../assets/img/logo-boamente-upscale-Ctitulo.png" alt="Logo do Boamente">
        </div>
        <div id="form-login">
            <div>
                <h1>Login</h1>
                <span>Não tem uma conta? <a href="cadastro.html">Crie sua conta agora</a></span>
            </div>
            <form action="" method="post">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite seu e-mail ou código de acesso" required>
                <label for="senha">Senha:</label>
                <input type="text" id="senha" placeholder="Digite sua senha" required>

                <a id="password-reset" href="redefinirsenha-email.html">Esqueci a senha</a>

                <button class="button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
