<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boamente - Redefinir Senha</title>
    <link rel="stylesheet" href="../assets/css/redefinirsenha-email.css">
</head>
<body>
    <div id="redefinir-senha">
        <div id="logo-boamente">
            <img src="../assets/img/logo-boamente-upscale-Ctitulo.png" alt="Logo do Boamente">
        </div>
        <div id="form-redefinir">
            <div id="title">
                <h1>Redefinição de senha</h1>
                <span><strong>Esqueceu sua senha?</strong></span> <br>
                <span>Informe seu e-mail e enviaremos um em-mail com instruções de como redefinir sua senha.</span>
            </div>
            <form action="" method="post">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite seu e-mail ou código de acesso" required>

                <button class="button" onclick="window.location.href='redefinirsenha-novasenha.html'">Redefinir senha</button>
            </form>
        </div>
    </div>
</body>
</html>
