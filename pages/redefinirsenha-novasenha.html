<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boamente - Redefinir Senha</title>
    <link rel="stylesheet" href="../assets/css/redefinirsenha-novasenha.css">
</head>
<body>
    <div id="redefinir-senha">
        <div id="logo-boamente">
            <img src="../assets/img/logo-boamente-upscale-Ctitulo.png" alt="Logo do Boamente">
        </div>
        <div id="form-redefinir">
            <div id="title">
                <h1>Redefinição de senha</h1>
                <span><strong>Crie uma nova senha.</strong></span> <br>
                <span>Você poderá fazer login nesta conta utilizando uma nova senha.</span>
            </div>
            <form action="" method="post">
                <label for="nova-senha">Nova senha:</label>
                <input type="text" id="nova-senha" placeholder="Digite sua senha" required>
                <label for="nova-senha2">Digite novamente a senha:</label>
                <input type="text" id="nova-senha2" placeholder="Digite novamente sua senha" required>

                <button class="button" onclick="window.location.href='login.html'">Redefinir senha</button>
            </form>
        </div>
    </div>
</body>
</html>
